<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta charset="utf-8">
    <title>Cadastro de Partidos</title>
    
</head>

<body>
    <header>
        <nav>
            <div class="links">
                <a href="/main">Home</a>
                <a href="/interessado">Interessados</a>
                <a href="/filhote">Filhotes</a>
            </div>
            <div style="display: flex;">
                <h2 style="margin-right: 20px;">Perfil Usuário</h2>
                <button class="open-btn" onclick="openSidebar()">☰</button>
            </div>
        </nav>
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" onclick="closeSidebar()">X</button>
            <div class="box">
                <form method="post" action="/login">
                    <h3>Login de Usuário</h3>
                    <input type="text" id="user" name="user" placeholder="Usuário" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <button class="login" type="submit">Login</button>
                </form>
                <form method="get" action="/logout">
                    <button class="logout" type="submit">Logout</button>
                </form>
            </div>
        </aside>
    </header>

    <div class="formBox">
        <div class="box">
            <form id="formEvent" method="post" action="#">
                <h1 style="color: white; margin-bottom: 10px;">Cadastro de Interessados</h1>
                <input class="break" type="text" id="cpf" name="cpf" placeholder="CPF">
                <input class="break" type="text" id="nome" name="nome" placeholder="Nome">
                <input class="break" type="text" id="telefone" name="telefone" placeholder="Telefone">
                <input class="break" type="email" id="email" name="email" placeholder="Email">
                <select id="puppy-option" name="Filhotes" id="filhote">
                        <label for="filhote" name="Filhotes">
                        <option value="Filhote">Filhote</option>
                    </select>
                </label>
                <div id="message"></div>
                <button class="cadastrar " id="confirmButton" type="submit">CADASTRAR</button>
                <button class="cancelar" type="button">CANCELAR</button>
            </form>

        </div>

        <div class="container" id="containerTabel"></div>

    </div>
</body>
<script src="./private.js"></script>

</html>
