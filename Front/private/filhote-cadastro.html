<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <meta charset="utf-8">
    <title>Cadastro de Partidos</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3472/3472688.png">
</head>

<body>
    <header>
        <nav>
            <a href="/main">Home</a>
            <a href="/interessado-cadastro">Interessados</a>
            <a href="/filhote-cadastro">Filhotes</a>
            <h2 style="margin-right: 20px;">Perfil Usuário</h2>
            <button class="open-btn" onclick="openSidebar()">☰</button>
        </nav>
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" onclick="closeSidebar()">X</button>
            <div class="box">
                <form method="post" action="/login">
                    <h3>Login de Usuário</h3>
                    <input type="text" id="user" name="user" placeholder="Usuário" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <button class="login" type="submit">Login</button>
                </form>
                <form method="get" action="/logout">
                    <button class="logout" type="submit">Logout</button>
                </form>
            </div>
        </aside>
    </header>

    <div class="formBox">
        <div class="box">
            <form id="formEvent" method="post" action="#">
                <h2 style="color: white; margin-bottom: 10px;">Cadastro de Candidato</h2>
                <input class="break" type="text" id="nome" name="nome" placeholder="Nome">
                <input class="break" type="text" id="numero" name="numero" placeholder="Número">
                <input class="break" type="select" id="partido" name="partido" placeholder="Partido">
                <div id="message"></div>
                <button class="cadastrar " id="confirmButton" type="submit">CADASTRAR</button>
                <button class="cancelar" type="button">CANCELAR</button>
            </form>

        </div>

        <div class="container" id="containerTabel"></div>

    </div>
</body>

<script src="partido-cadastro.js"></script>

</html>
