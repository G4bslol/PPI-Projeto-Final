<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">


</head>



<body>

    <header>

        <nav>
            <div class="links">
                <a href="/main">Home</a>
                <a href="/interessado">Interessados</a>
                <a href="/filhote">Filhotes</a>
            </div>
            <div style="display: flex;">
                <h2 style="margin-right: 20px;">Perfil Usuário</h2>
                <button class="open-btn" onclick="openSidebar()">☰</button>
            </div>
        </nav>
        <aside class="sidebar" id="sidebar">
            <button class="close-btn" onclick="closeSidebar()">X</button>
            <div class="box">
                <form method="post" action="/login">
                    <h3>Login de Usuário</h3>
                    <input type="text" id="user" name="user" placeholder="Usuário" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <button class="login" type="submit">Login</button>
                </form>
                <form method="get" action="/logout">
                    <button class="logout" type="submit">Logout</button>
                </form>
            </div>
        </aside>
    </header>

    <div id="sidebar" class="sidebar">
        <button onclick="closeSidebar()">&times;</button>
    </div>

    <section>

    </section>

    <footer>

    </footer>

</body>

<script src="./main.js"></script>


</html>
